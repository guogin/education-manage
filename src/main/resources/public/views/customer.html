<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">客户列表</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table datatable="ng" class="table table-striped table-bordered table-hover" id="customer-table">
                        <thead>
                        <tr>
                            <th>客户编号</th>
                            <th>客户手机</th>
                            <th>客户姓名</th>
                            <th>客户地址</th>
                            <th>是否激活</th>
                            <th>是否启用</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="customer in customers">
				            <td>{{ customer.id }}</td>
				            <td>{{ customer.mobilePhone }}</td>
				            <td>{{ customer.name }}</td>
				            <td>{{ customer.address }}</td>
                            <td>{{ customer.isActivated }}</td>
                            <td>
                                <toggle-switch ng-model="customer.isActivated" on-label="启用" off-label="停用" ng-click="updateState()">
                                <toggle-switch>
                            </td>
				        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
