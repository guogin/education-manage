<div class="container-fluid">
	<div class="row">
		<div class="col-lg-12">
			<div ng-controller="BlankCtrl">
				<button type="button" id="swapData" class="btn btn-success"
					ng-click="swapData()">Swap Data</button>
				<button type="button" id="addData" class="btn btn-success"
					ng-click="addData()">Add Data</button>
				<button type="button" id="removeFirstRow" class="btn btn-success"
					ng-click="removeFirstRow()">Remove First Row</button>
				<button type="button" id="reset" class="btn btn-success"
					ng-click="reset()">Reset</button>
				<br> <br>
				<div id="grid1" ui-grid="gridOpts" class="grid"></div>
			</div>
		</div>
	</div>
</div>
