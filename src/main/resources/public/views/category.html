<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">产品类目</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table datatable="ng" class="table table-striped table-bordered table-hover" id="category-table">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>类目编码</th>
                            <th>类目名称</th>
                            <th>备注</th>
                            <th>父类目</th>
                            <th>是否启用</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="category in categories">
				            <td>{{ category.id }}</td>
				            <td>{{ category.category_id }}</td>
				            <td>{{ category.category_name }}</td>
				            <td>{{ category.comment }}</td>
                            <td>{{ category.parent_id }}</td>
                            <td>
                                <toggle-switch ng-model="category.enabled" on-label="启用" off-label="停用" ng-click="updateState()">
                                <toggle-switch>
                            </td>
				        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
